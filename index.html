
<!DOCTYPE html>
<html>
	<head>
		<meta charset=utf-8>
		<meta name="description" content="Logikai hálózatok szimulációjára alkalmas 3D web alkalmazás">
  		<meta name="keywords" content="xHTML, CSS, JavaScript, three.js">
  		<meta name="author" content="Nagy Farkas Viktor">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>LogicGateSimulator</title>
		
		<link rel="stylesheet" type="text/css" href="style.css">

		<script src="js/jquery-3.3.1.min.js"></script>
		<script src="js/three.js"></script>
		<script src="js/MyScript.js"></script>
		<script type="text/javascript" src="js/OrbitControls.js"></script>
		<script type="text/javascript" src="js/DragControls.js"></script>
	</head>

	<body>
		<div id="changeModes" class="modechanger">
			<a href="javascript:void(0)" id="ViewMode">View Mode</a>
			<a href="javascript:void(0)" id="EditMode">Edit Mode</a>
		</div>

		<div id="log">
		</div>

		<div id="helpRead" class="help">
			<span class="headings">Help</span>
			<hr />
			<p id="helpText"></p>
			<hr />
			<a href="javascript:void(0)" id="hide">Hide</a>
		</div>

		<span id="openHelp" class="helpopener">Help</span>

		<div id="chooseMenu" class="sidenav">
			<span class="headings">Main menu</span>
			<hr />
  			<a href="javascript:void(0)" id="addMenu">Add Objects</a>
  			<a href="javascript:void(0)" id="removeMenu">Remove Objects</a>
  			<a href="javascript:void(0)" id="connectMenu">Connect Objects</a>
		</div>

		<div id="addObjects" class="sidenav">
			<span class="headings">Add Objects</span>
			<hr />
			<a href="javascript:void(0)" id="add_input">Input switch</a>
  			<a href="javascript:void(0)" id="add_negator">Negator</a>
  			<a href="javascript:void(0)" id="add_andgate">And Gate</a>
  			<a href="javascript:void(0)" id="add_nandgate">Nand Gate</a>
  			<a href="javascript:void(0)" id="add_orgate">Or Gate</a>
  			<a href="javascript:void(0)" id="add_norgate">Nor Gate</a>
  			<a href="javascript:void(0)" id="add_xorgate">Xor Gate</a>
  			<a href="javascript:void(0)" id="add_endobject">Lamp</a>
			<a href="javascript:void(0)" class="back" id="back01">Back</a>
		</div>

		<div id="removeObject" class="sidenav">
			<span class="headings">Remove Objects</span>
			<hr />
			<a href="javascript:void(0)" class="back" id="back02">Back</a>
		</div>

		<div id="connectObjects" class="sidenav">
			<span class="headings">Connect Objects</span>
			<hr />
			<a href="javascript:void(0)" class="connect" id="connectButton">Connect</a>
			<a href="javascript:void(0)" class="back" id="back03">Back</a>
		</div>

		<div id="main">
			<div id="webGL-container">
			</div>
		</div>
	</body>
</html>
